                    description: Customer's first name
                    example: John
                  lastName:
                    maxLength: 128
                    type: string
                    description: Customer's last name
                    example: Doe
                  country:
                    maxLength: 2
                    minLength: 2
                    pattern: "^[A-Z]+$"
                    type: string
                    description: Country code
                    example: DE
                    x-zen-dictionary: CTR_COUNTRY_CODE
                  street:
                    maxLength: 128
                    type: string
                    description: Street name
                    example: Poloninska
                  city:
                    maxLength: 128
                    type: string
                    description: City name
                    example: Warsaw
                  countryState:
                    maxLength: 128
                    type: string
                    description: Country state
                    example: Utah
                  province:
                    maxLength: 128
                    type: string
                    description: Province name
                    example: Alberta
                  buildingNumber:
                    maxLength: 32
                    type: string
                    description: Building number
                    example: "12"
                  roomNumber:
                    maxLength: 32
                    type: string
                    description: Room number
                    example: "5"
                  postcode:
                    maxLength: 10
                    minLength: 1
                    pattern: "^[a-zA-Z0-9\\s\\-]+$"
                    type: string
                    description: Post code
                    example: 31-137
                    x-post-code:
                      countryPropertyName: country
                  companyName:
                    maxLength: 128
                    type: string
                    description: Company name
                    example: Mega Corp Inc.
                  phone:
                    maxLength: 64
                    minLength: 2
                    pattern: "^[0-9\\+]+$"
                    type: string
                    description: Phone number
                    example: "48000000000"
                additionalProperties: false
      required: true
    actionTopupCreate:
      content:
        application/json:
          schema:
            title: Action topup create object
            required:
            - amount
            - currency
            - customer
            - merchantTransactionId
            - paymentChannel
            type: object
            properties:
              customer:
                required:
                - accountId
                - id
                - ip
                type: object
                properties:
                  id:
                    maxLength: 64
                    pattern: "^[a-zA-Z0-9_-]+$"
                    type: string
                    description: Customer ID - identifier of ZEN customer
                    example: c66fb377-752f-4d4d-a270-d168adc4a8ac
                  tenantId:
                    maxLength: 3
                    minLength: 3
                    pattern: "[0-9]{3}"
                    type: string
                    description: "ID of tenant (brand), such as G2A Pay, ZEN"
                    example: "101"
                    default: "101"
                    x-zen-dictionary: BID_BRAND_ID
                  ip:
                    anyOf:
                    - maxLength: 15
                      type: string
                      format: ipv4
                      example: 127.0.0.1
                    - maxLength: 45
                      type: string
                      format: ipv6
                      example: ::1
              merchantTransactionId:
                maxLength: 128
                minLength: 1
                pattern: "^[a-zA-Z0-9?&:\\-\\/=.,#]+$"
                type: string
                description: ID of transaction provided by merchant
                example: 23beb187-f8a3-44b8-9ef8-b31180358dd3
              paymentChannel:
                pattern: "^([a-z](-?[a-z0-9])*|[A-Z](_?[A-Z0-9])*)$"
                type: string
                description: |
                  ID of payment channel for selected payment method
                example: PCL_CARD
                x-zen-dictionary: PCL_PAYMENT_CHANNEL
              amount:
                pattern: "^(?=.*[0-9])\\d{1,16}(?:\\.\\d{1,12})?$"
                type: string
                description: |
                  Transaction amount
                example: "123.04"
                x-decimal-places:
                  currencyProperty: currency
              currency:
                maxLength: 3
                minLength: 3
                pattern: "^[A-Z]+$"
                type: string
                description: Currency code in ISO 4217 alphabetic code
                example: PLN
                x-zen-dictionary: CRC_CURRENCY
              customIpnUrl:
                maxLength: 256
                type: string
                description: URL address used by ZEN to send IPN to
                format: uri
                example: https://ipn-pay.g2a.com/ipn
              comment:
                maxLength: 512
                type: string
                nullable: true
              fraudFields:
                anyOf:
                - type: object
                  properties:
                    fingerPrintId:
                      type: string
                      description: "Fraud data, fingerprint identifier<br />Information\
                        \ about fingerprint generation are available in documentation\
                        \ under following URL:<br /><a href=\"https://www.zen.com/developer/api-integration#seon-collector\"\
                        >https://www.zen.com/developer/api-integration#seon-collector</a>"
                      nullable: true
                    channel:
                      type: string
                      description: |
                        Source of the request
                      nullable: true
                      example: PTS_CHECKOUT
                      x-zen-dictionary: PTS_PAYMENT_SOURCE
                    referer:
                      maxLength: 512
                      type: string
                      description: User referer URL
                      format: uri
                      nullable: true
                  additionalProperties: false
                - type: object
                  additionalProperties:
                    type: string
                  description: Field used for fraud dedection system
                  example:
                    udf1: string
                    udf2: string
                  x-verify-object:
                    regexp: "^[a-zA-Z0-9]+$"
              items:
                type: array
                description: Sum of items amount should be equal to transaction amount
                items:
                  required:
                  - lineAmountTotal
                  - name
                  - price
                  - quantity
                  type: object
                  properties:
                    code:
                      maxLength: 64
                      type: string
                      description: Item code
                      nullable: true
                      example: IDS123
                    category:
                      maxLength: 64
                      type: string
                      description: Item category
                      nullable: true
                      example: cars
                    name:
                      maxLength: 128
                      type: string
                      description: Item name
                      nullable: true
                      example: Multipla
                    price:
                      pattern: "^-?(?=.*[0-9])\\d{1,16}(?:\\.\\d{1,12})?$"
                      type: string
                      description: Unit price of the item
                      example: "123.04"
                      x-decimal-places:
                        currencyProperty: currency
                    quantity:
                      minimum: 1
                      type: number
                      description: Item quantity
                      example: 1
                    lineAmountTotal:
                      pattern: "^-?(?=.*[0-9])\\d{1,16}(?:\\.\\d{1,12})?$"
                      type: string
                      description: Price multiplied by quantity
                      example: "123.04"
                      x-decimal-places:
                        currencyProperty: currency
              paymentSpecificData:
                type: object
                example:
                  type: onetime
                  descriptor: Onetime Charge
                  card:
                    number: "5283126540000007"
                    expiryDate: "1220"
                    cvv: "100"
                  browserDetails:
                    acceptHeader: text/html
                    colorDepth: "24"
                    javaEnabled: false
                    lang: cs
                    screenHeight: "560"
                    screenWidth: "360"
                    timezone: "-120"
                    windowSize: "02"
                    userAgent: user agent
                discriminator:
                  propertyName: type
                  mapping:
                    oneclick: '#/components/schemas/PCL_CARDOneClick'
                    recurring_token: '#/components/schemas/PCL_CARDRecurringToken'
                    recurring_fulldata: '#/components/schemas/PCL_CARDRecurringFullData'
                    onetime: '#/components/schemas/PCL_CARDOneTime'
                    auth_check: '#/components/schemas/PCL_CARDAuthCheck'
                    general: '#/components/schemas/PCL_GENERAL_PAYMENT'
                    trustly: '#/components/schemas/PCL_TRUSTLY'
                    g2apay: '#/components/schemas/PCL_G2APAY'
                    dragon: '#/components/schemas/PCL_DRAGON'
                    blik: '#/components/schemas/PCL_BLIK'
                    external_payment_token: '#/components/schemas/PCL_CARDExternalPaymentToken'
                    auth_check_token: '#/components/schemas/PCL_CARDAuthCheckToken'
                    unscheduled: '#/components/schemas/PCL_CARDUnscheduled'
                oneOf:
                - required:
                  - browserDetails
                  - cardToken
                  - descriptor
                  - type
                  type: object
                  properties:
                    browserDetails:
                      required:
                      - acceptHeader
                      - colorDepth
                      - javaEnabled
                      - lang
                      - screenHeight
                      - screenWidth
                      - timezone
                      - userAgent
                      - windowSize
                      type: object
                      properties:
                        acceptHeader:
                          maxLength: 2048
                          minLength: 0
                          type: string
                          description: Exact content of the HTTP accept headers.
                        colorDepth:
                          type: string
                          description: "Value representing the bit depth of the colour\
                            \ palette for displaying images, in bits per pixel."
                          enum:
                          - "1"
                          - "4"
                          - "8"
                          - "15"
                          - "16"
                          - "24"
                          - "32"
                          - "48"
                        javaEnabled:
                          type: boolean
                          description: Boolean (true/false) that represents the ability
                            of the cardholder browser to execute Java.
                        lang:
                          maxLength: 8
                          minLength: 1
                          pattern: "^[A-Za-z]{2,3}(-[A-Za-z-]{2,6})?$"
                          type: string
                        screenHeight:
                          maxLength: 5
                          minLength: 2
                          pattern: "^[0-9]{2,5}$"
                          type: string
                          description: Total height of the Cardholder's screen in
                            pixels.
                        screenWidth:
                          maxLength: 5
                          minLength: 2
                          pattern: "^[0-9]{2,5}$"
                          type: string
                          description: Total width of the Cardholder's screen in pixels.
                        timezone:
                          maxLength: 5
                          minLength: 1
                          pattern: "^-?[0-9]{1,5}$"
                          type: string
                          description: "Time difference between UTC time and the Cardholder\
                            \ browser local time, in minutes."
                        windowSize:
                          type: string
                          description: |
                            Accepted values are:
                            01 - 250 x 400
                            02 - 390 x 400
                            03 - 500 x 600
                            04 - 600 x 400
                            05 - Full screen
                          enum:
                          - "01"
                          - "02"
                          - "03"
                          - "04"
                          - "05"
                        userAgent:
                          maxLength: 255
                          minLength: 5
                          type: string
                          description: Exact content of the HTTP user-agent header.
                      description: Cardholder's browser details
                    threeDsData:
                      type: object
                      properties:
                        purchase:
                          type: object
                          properties:
                            transType:
                              type: string
                              enum:
                              - "01"
                              - "03"
                              - "10"
                              - "11"
                              - "28"
                            recurringExpiry:
                              pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                              type: string
                              example: "20160714"
                            recurringFrequency:
                              maximum: 9999
                              type: integer
                          additionalProperties: false
                          x-required-if:
                            recurringExpiry:
                              field: paymentSpecificData.authenticationServiceTarget
                              value:
                              - recurring
                            recurringFrequency:
                              field: paymentSpecificData.authenticationServiceTarget
                              value:
                              - recurring
                        cardholder:
                          type: object
                          properties:
                            addrMatch:
                              type: string
                              example: "Y"
                              enum:
                              - "Y"
                              - "N"
                          additionalProperties: false
                        cardholderAccount:
                          type: object
                          properties:
                            acctInfo:
                              type: object
                              properties:
                                chAccAgeInd:
                                  type: string
                                  description: |-
                                    Length of time that the cardholder has had the account with the Merchant.
                                    Values accepted:
                                    01 = No account (guest check-out)
                                    02 = Created during this transaction
                                    03 = Less than 30 days
                                    04 = 30−60 days
                                    05 = More than 60 days
                                  example: "03"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                  - "05"
                                chAccChange:
                                  pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                                  type: string
                                  description: |-
                                    Date that the cardholder's account with the Merchant was last changed. Including Billing or Shipping address, new payment account, or new user(s) added.
                                    Format accepted: YYYYMMDD
                                  example: "20160712"
                                chAccChangeInd:
                                  type: string
                                  description: |-
                                    Length of time since the cardholder's account information with the Merchant was last changed. Including Billing or Shipping address, new payment account, or new user(s) added. Values accepted:
                                    01 = Changed during this transaction
                                    02 = Less than 30 days
                                    03 = 30−60 days
                                    04 = More than 60 days
                                  example: "04"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                chAccDate:
                                  pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                                  type: string
                                  description: |-
                                    Date that the cardholder opened the account with the Merchant.
                                    Date format = YYYYMMDD
                                  example: "20140328"
                                chAccPwChange:
                                  pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                                  type: string
                                  description: |-
                                    Date that cardholder's account with the Merchant had a password change or account reset.
                                    Format accepted: YYYYMMDD
                                  example: "20170328"
                                chAccPwChangeInd:
                                  type: string
                                  description: |-
                                    Indicates the length of time since the cardholder's account with the Merchant had a password change or account reset.
                                    Values accepted:
                                    01 = No change
                                    02 = Changed during this transaction
                                    03 = Less than 30 days
                                    04 = 30−60 days
                                    05 = More than 60 days
                                  example: "02"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                  - "05"
                                nbPurchaseAccount:
                                  type: number
                                  description: Number of purchases with this cardholder
                                    account during the previous six months.
                                  example: 11
                                paymentAccAge:
                                  pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                                  type: string
                                  description: |-
                                    Date that the payment account was enrolled in the cardholder's account with the Merchant.
                                    Format accepted: YYYYMMDD
                                  example: "20160917"
                                paymentAccInd:
                                  type: string
                                  description: |-
                                    Indicates the length of time that the payment account was enrolled in the cardholder's account with the Merchant.
                                    Values accepted:
                                    01 = No account (guest check-out)
                                    02 = During this transaction
                                    03 = Less than 30 days
                                    04 = 30−60 days
                                    05 = More than 60 days
                                  example: "04"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                  - "05"
                                provisionAttemptsDay:
                                  type: number
                                  description: Number of Add Card attempts in the
                                    last 24 hours.
                                  example: 3
                                shipAddressUsage:
                                  pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                                  type: string
                                  description: |-
                                    Date when the shipping address used for this transaction was first used with the Merchant.
                                    Format accepted: YYYYMMDD
                                  example: "20160714"
                                shipAddressUsageInd:
                                  type: string
                                  description: |-
                                    Indicates when the shipping address used for this transaction was first used with the Merchant.
                                    Values accepted:
                                    01 = This transaction
                                    02 = Less than 30 days
                                    03 = 30−60 days
                                    04 = More than 60 days
                                  example: "04"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                shipNameIndicator:
                                  type: string
                                  description: |-
                                    Indicates if the Cardholder Name on the account is identical to the shipping Name used for this transaction.
                                    Values accepted:
                                    01 = Account Name identical to shipping Name
                                    02 = Account Name different than shipping Name
                                  example: "02"
                                  enum:
                                  - "01"
                                  - "02"
                                suspiciousAccActivity:
                                  type: string
                                  description: |-
                                    Indicates whether the Merchant has experienced suspicious activity (including previous fraud) on the cardholder account.
                                    Values accepted:
                                    01 = No suspicious activity has been observed
                                    02 = Suspicious activity has been observed
                                  example: "01"
                                  enum:
                                  - "01"
                                  - "02"
                                txnActivityDay:
                                  maximum: 999
                                  type: number
                                  description: |-
                                    Number of transactions (successful and abandoned) for this cardholder account with the Merchant across all payment accounts in the previous 24 hours.
                                    Length: maximum 3 characters
                                  example: 1
                                txnActivityYear:
                                  type: number
                                  description: Number of transactions (successful
                                    and abandoned) for this cardholder account with
                                    the Merchant across all payment accounts in the
                                    previous year.
                                  example: 21
                              additionalProperties: false
                              description: |-
                                Additional information about the Cardholder’s account provided by the Merchant.
                                Optional, but strongly recommended to include.
                          additionalProperties: false
                        merchantRiskIndicator:
                          type: object
                          properties:
                            deliveryEmailAddress:
                              maxLength: 254
                              minLength: 0
                              type: string
                              description: |-
                                For Electronic delivery, the email address to which the merchandise was delivered.
                                Length: maximum 254 characters
                              example: deliver@email.com
                            deliveryTimeframe:
                              type: string
                              description: |-
                                Indicates the merchandise delivery timeframe.
                                Values accepted:
                                01 = Electronic Delivery
                                02 = Same day shipping
                                03 = Overnight shipping
                                04 = Two-day or more shipping
                              example: "01"
                              enum:
                              - "01"
                              - "02"
                              - "03"
                              - "04"
                            giftCardAmount:
                              maxLength: 15
                              minLength: 0
                              type: string
                              description: |-
                                For prepaid or gift card purchase, the purchase amount total of prepaid or gift card(s) in major units (for example, USD 123.45 is 123).
                                Length: maximum 15 characters
                              example: "337"
                            giftCardCount:
                              maxLength: 99
                              minLength: 0
                              type: string
                              description: |-
                                For prepaid or gift card purchase, total count of individual prepaid or gift cards/codes purchased.
                                Length: 2 characters
                              example: "02"
                            giftCardCurr:
                              maxLength: 3
                              minLength: 3
                              type: string
                              description: |-
                                For prepaid or gift card purchase, the currency code of the card as defined in ISO 4217 other than those listed in Table A.6. in EMVCO Protocol and Core Functions Specification
                                Length: 3 characters
                              example: "840"
                            preOrderDate:
                              maxLength: 8
                              minLength: 8
                              pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
                              type: string
                              description: |-
                                For a pre-ordered purchase, the expected date that the merchandise will be available.
                                Format accepted: YYYYMMDD
                              example: "20170519"
                            preOrderPurchaseInd:
                              type: string
                              description: |-
                                Indicates whether Cardholder is placing an order for merchandise with a future availability or release date.
                                Values accepted:
                                01 = Merchandise available
                                02 = Future availability
                              example: "02"
                              enum:
                              - "01"
                              - "02"
                            reorderItemsInd:
                              type: string
                              description: |-
                                Indicates whether the cardholder is reordering previously purchased merchandise.
                                Values accepted:01 = First time ordered
                                02 = Reordered
                              example: "01"
                              enum:
                              - "01"
                              - "02"
                            shipIndicator:
                              type: string
                              description: |-
                                Indicates shipping method chosen for the transaction. Merchants must choose the Shipping Indicator code that most accurately describes the cardholder's specific transaction, not their general business. If one or more items are included in the sale, use the Shipping Indicator code for the physical goods, or if all digital goods, use the Shipping Indicator code that describes the most expensive item.
                                Values accepted:
                                01 = Ship to cardholder’s billing address
                                02 = Ship to another verified address on file with merchant
                                03 = Ship to address that is different than the cardholder’s billing address
                                04 = “Ship to Store” / Pick-up at local store (Store address shall be populated in shipping address fields)
                                05 = Digital goods (includes online services, electronic gift cards and redemption codes)
                                06 = Travel and Event tickets, not shipped
                                07 = Other (for example, Gaming, digital services not shipped, emedia subscriptions, etc.)
                              example: "02"
                              enum:
                              - "01"
                              - "02"
                              - "03"
                              - "04"
                              - "05"
                              - "06"
                              - "07"
                          additionalProperties: false
                          description: |-
                            Merchant’s assessment of the level of fraud risk for the specific authentication for both the cardholder and the authentication being conducted.
                            Optional, but strongly recommended to include.
                        threeDSRequestor:
                          type: object
                          properties:
                            threeDSRequestorAuthenticationInfo:
                              type: object
                              properties:
                                threeDSReqAuthData:
                                  type: string
                                  description: "Data that documents and supports a\
                                    \ specific authentication process. Length: maximum\
                                    \ 2048 bytes, JSON Data Type: String, Value accepted:\
                                    \ Any"
                                  example: validlogin at UL TS BV
                                threeDSReqAuthMethod:
                                  type: string
                                  description: |
                                    Mechanism used by the Cardholder to authenticate to the Merchant.
                                    Values accepted:
                                    01 = No Merchant authentication occurred (i.e. cardholder “logged in” as guest)
                                    02 = Login to the cardholder account at the Merchant system using Merchant’s own credentials
                                    03 = Login to the cardholder account at the Merchant system using federated ID
                                    04 = Login to the cardholder account at the Merchant system using issuer credentials
                                    05 = Login to the cardholder account at the Merchant system using third-party authentication
                                    06 = Login to the cardholder account at the Merchant system using FIDO Authenticator
                                  example: "02"
                                  enum:
                                  - "01"
                                  - "02"
                                  - "03"
                                  - "04"
                                  - "05"
                                  - "06"
                                threeDSReqAuthTimestamp:
                                  maxLength: 12
                                  minLength: 12
                                  pattern: "^\\d{4}\\d{2}\\d{2}\\d{2}\\d{2}$"
                                  type: string
                                  description: |-
                                    Date and time in UTC of the cardholder authentication.
                                    Format accepted: YYYYMMDDHHMM
                                  example: "201711071307"
                              description: |-
                                Information about how the Merchant authenticated the cardholder before or during the transaction
                                Optional, recommended to include
                            threeDSRequestorChallengeInd:
                              type: string
                              description: |-
                                Indicates whether a challenge is requested for this transaction. (This field is optional, For 01-PA, a Merchant may have concerns about the transaction, and request a challenge; For 02-NPA, a challenge may be necessary when adding a new card to a wallet.)
                                Length: 2 characters
                                01 = No preference – merchant do not have preferences whether a challenge (client authentication) should be performed
                                02 = No challenge requested – merchant doesn’t want challenge (client authentication) to be performed
                                03 = Challenge requested by merchant – merchant want challenge (client authentication) to be performed
                                04 = Challenge requested (Mandate) – local requirements demand a challenge (client authentication) to be performed, e.g. in case of soft decline
                              example: "02"
                              enum:
                              - "01"
                              - "02"
                              - "03"
                              - "04"
                          additionalProperties: false
                          description: Contains information for the Merchant.
                        threeDSRequestorURL:
                          type: string
                          format: uri
                      additionalProperties: false
                      x-required-if:
                        purchase:
                          field: paymentSpecificData.authenticationServiceTarget
                          value:
                          - recurring
                    authenticationServiceTarget:
                      type: string
                      enum:
                      - recurring
                      - unscheduled
                      - oneclick
                    subscription:
                      required:
                      - planId
                      type: object
                      properties:
                        planId:
                          type: string
                    returnVerifyUrl:
                      type: string
                      description: Return URL after 3DS authentiaction
                      format: uri
                      example: https://zen.com/returnUrlAfter3ds
                    cardToken:
                      type: string
                      description: Card token created in the process of saving credit
                        card
                      format: uuid
                    descriptor:
                      maxLength: 24
                      pattern: "^[a-zA-Z0-9 _\\-.;|]+$"
                      type: string
                      description: Text that will appear on customer Bank Statement.
                        Can be used only for Credit Card payments.
                      example: Recuring Transaction
                    scaExemptions:
                      type: string
                      example: LOW_VALUE_PAYMENT
                      enum:
                      - LOW_VALUE_PAYMENT
                      - TRANSACTION_RISK_ANALYSIS
                      - WHITELISTED_MERCHANT
                    card:
                      type: object
                      properties:
                        expiryDate:
                          pattern: "^(0[1-9]|1[012])[0-9]{2}$"
                          type: string
                          description: Expiry date on credit card
                          example: "0620"
                        cvv:
                          maxLength: 4
                          minLength: 3
                          pattern: "^[0-9]+$"
                          type: string
                          description: CVV on credit card
                          example: "123"
                      x-required-if:
                        cvv:
                          field: paymentSpecificData.authenticationServiceTarget
                          value:
                          - recurring
