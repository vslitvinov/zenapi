        createdOn:
          type: string
          example: 2018-09-24T09:17:06.827Z
        host:
          type: string
          example: dev001.zen
        loadBalancerStatus:
          type: string
          example: OK
        componentsCount:
          type: number
          example: 2
        components:
          type: array
          items:
            $ref: '#/components/schemas/HealthcheckOutput_components'
