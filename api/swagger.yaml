    PCL_CARDOneClick_browserDetails:
      required:
      - acceptHeader
      - colorDepth
      - javaEnabled
      - lang
      - screenHeight
      - screenWidth
      - timezone
      - userAgent
      - windowSize
      type: object
      properties:
        acceptHeader:
          maxLength: 2048
          minLength: 0
          type: string
          description: Exact content of the HTTP accept headers.
        colorDepth:
          type: string
          description: "Value representing the bit depth of the colour palette for\
            \ displaying images, in bits per pixel."
          enum:
          - "1"
          - "4"
          - "8"
          - "15"
          - "16"
          - "24"
          - "32"
          - "48"
        javaEnabled:
          type: boolean
          description: Boolean (true/false) that represents the ability of the cardholder
            browser to execute Java.
        lang:
          maxLength: 8
          minLength: 1
          pattern: "^[A-Za-z]{2,3}(-[A-Za-z-]{2,6})?$"
          type: string
        screenHeight:
          maxLength: 5
          minLength: 2
          pattern: "^[0-9]{2,5}$"
          type: string
          description: Total height of the Cardholder's screen in pixels.
        screenWidth:
          maxLength: 5
          minLength: 2
          pattern: "^[0-9]{2,5}$"
          type: string
          description: Total width of the Cardholder's screen in pixels.
        timezone:
          maxLength: 5
          minLength: 1
          pattern: "^-?[0-9]{1,5}$"
          type: string
          description: "Time difference between UTC time and the Cardholder browser\
            \ local time, in minutes."
        windowSize:
          type: string
          description: |
            Accepted values are:
            01 - 250 x 400
            02 - 390 x 400
            03 - 500 x 600
            04 - 600 x 400
            05 - Full screen
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
        userAgent:
          maxLength: 255
          minLength: 5
          type: string
          description: Exact content of the HTTP user-agent header.
      description: Cardholder's browser details
