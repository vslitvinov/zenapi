    PCL_CARDOneClick_threeDsData_cardholderAccount_acctInfo:
      type: object
      properties:
        chAccAgeInd:
          type: string
          description: |-
            Length of time that the cardholder has had the account with the Merchant.
            Values accepted:
            01 = No account (guest check-out)
            02 = Created during this transaction
            03 = Less than 30 days
            04 = 30−60 days
            05 = More than 60 days
          example: "03"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
        chAccChange:
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            Date that the cardholder's account with the Merchant was last changed. Including Billing or Shipping address, new payment account, or new user(s) added.
            Format accepted: YYYYMMDD
          example: "20160712"
        chAccChangeInd:
          type: string
          description: |-
            Length of time since the cardholder's account information with the Merchant was last changed. Including Billing or Shipping address, new payment account, or new user(s) added. Values accepted:
            01 = Changed during this transaction
            02 = Less than 30 days
            03 = 30−60 days
            04 = More than 60 days
          example: "04"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
        chAccDate:
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            Date that the cardholder opened the account with the Merchant.
            Date format = YYYYMMDD
          example: "20140328"
        chAccPwChange:
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            Date that cardholder's account with the Merchant had a password change or account reset.
            Format accepted: YYYYMMDD
          example: "20170328"
        chAccPwChangeInd:
          type: string
          description: |-
            Indicates the length of time since the cardholder's account with the Merchant had a password change or account reset.
            Values accepted:
            01 = No change
            02 = Changed during this transaction
            03 = Less than 30 days
            04 = 30−60 days
            05 = More than 60 days
          example: "02"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
        nbPurchaseAccount:
          type: number
          description: Number of purchases with this cardholder account during the
            previous six months.
          example: 11
        paymentAccAge:
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            Date that the payment account was enrolled in the cardholder's account with the Merchant.
            Format accepted: YYYYMMDD
          example: "20160917"
        paymentAccInd:
          type: string
          description: |-
            Indicates the length of time that the payment account was enrolled in the cardholder's account with the Merchant.
            Values accepted:
            01 = No account (guest check-out)
            02 = During this transaction
            03 = Less than 30 days
            04 = 30−60 days
            05 = More than 60 days
          example: "04"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
        provisionAttemptsDay:
          type: number
          description: Number of Add Card attempts in the last 24 hours.
          example: 3
        shipAddressUsage:
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            Date when the shipping address used for this transaction was first used with the Merchant.
            Format accepted: YYYYMMDD
          example: "20160714"
        shipAddressUsageInd:
          type: string
          description: |-
            Indicates when the shipping address used for this transaction was first used with the Merchant.
            Values accepted:
            01 = This transaction
            02 = Less than 30 days
            03 = 30−60 days
            04 = More than 60 days
          example: "04"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
        shipNameIndicator:
          type: string
          description: |-
            Indicates if the Cardholder Name on the account is identical to the shipping Name used for this transaction.
            Values accepted:
            01 = Account Name identical to shipping Name
            02 = Account Name different than shipping Name
          example: "02"
          enum:
          - "01"
          - "02"
        suspiciousAccActivity:
          type: string
          description: |-
            Indicates whether the Merchant has experienced suspicious activity (including previous fraud) on the cardholder account.
            Values accepted:
            01 = No suspicious activity has been observed
            02 = Suspicious activity has been observed
          example: "01"
          enum:
          - "01"
          - "02"
        txnActivityDay:
          maximum: 999
          type: number
          description: |-
            Number of transactions (successful and abandoned) for this cardholder account with the Merchant across all payment accounts in the previous 24 hours.
            Length: maximum 3 characters
          example: 1
        txnActivityYear:
          type: number
          description: Number of transactions (successful and abandoned) for this
            cardholder account with the Merchant across all payment accounts in the
            previous year.
          example: 21
      additionalProperties: false
      description: |-
        Additional information about the Cardholder’s account provided by the Merchant.
        Optional, but strongly recommended to include.
    PCL_CARDOneClick_threeDsData_cardholderAccount:
      type: object
      properties:
        acctInfo:
          $ref: '#/components/schemas/PCL_CARDOneClick_threeDsData_cardholderAccount_acctInfo'
      additionalProperties: false
    PCL_CARDOneClick_threeDsData_merchantRiskIndicator:
      type: object
      properties:
        deliveryEmailAddress:
          maxLength: 254
          minLength: 0
          type: string
          description: |-
            For Electronic delivery, the email address to which the merchandise was delivered.
            Length: maximum 254 characters
          example: deliver@email.com
        deliveryTimeframe:
          type: string
          description: |-
            Indicates the merchandise delivery timeframe.
            Values accepted:
            01 = Electronic Delivery
            02 = Same day shipping
            03 = Overnight shipping
            04 = Two-day or more shipping
          example: "01"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
        giftCardAmount:
          maxLength: 15
          minLength: 0
          type: string
          description: |-
            For prepaid or gift card purchase, the purchase amount total of prepaid or gift card(s) in major units (for example, USD 123.45 is 123).
            Length: maximum 15 characters
          example: "337"
        giftCardCount:
          maxLength: 99
          minLength: 0
          type: string
          description: |-
            For prepaid or gift card purchase, total count of individual prepaid or gift cards/codes purchased.
            Length: 2 characters
          example: "02"
        giftCardCurr:
          maxLength: 3
          minLength: 3
          type: string
          description: |-
            For prepaid or gift card purchase, the currency code of the card as defined in ISO 4217 other than those listed in Table A.6. in EMVCO Protocol and Core Functions Specification
            Length: 3 characters
          example: "840"
        preOrderDate:
          maxLength: 8
          minLength: 8
          pattern: "^\\d{4}(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1])$"
          type: string
          description: |-
            For a pre-ordered purchase, the expected date that the merchandise will be available.
            Format accepted: YYYYMMDD
          example: "20170519"
        preOrderPurchaseInd:
          type: string
          description: |-
            Indicates whether Cardholder is placing an order for merchandise with a future availability or release date.
            Values accepted:
            01 = Merchandise available
            02 = Future availability
          example: "02"
          enum:
          - "01"
          - "02"
        reorderItemsInd:
          type: string
          description: |-
            Indicates whether the cardholder is reordering previously purchased merchandise.
            Values accepted:01 = First time ordered
            02 = Reordered
          example: "01"
          enum:
          - "01"
          - "02"
        shipIndicator:
          type: string
          description: |-
            Indicates shipping method chosen for the transaction. Merchants must choose the Shipping Indicator code that most accurately describes the cardholder's specific transaction, not their general business. If one or more items are included in the sale, use the Shipping Indicator code for the physical goods, or if all digital goods, use the Shipping Indicator code that describes the most expensive item.
            Values accepted:
            01 = Ship to cardholder’s billing address
            02 = Ship to another verified address on file with merchant
            03 = Ship to address that is different than the cardholder’s billing address
            04 = “Ship to Store” / Pick-up at local store (Store address shall be populated in shipping address fields)
            05 = Digital goods (includes online services, electronic gift cards and redemption codes)
            06 = Travel and Event tickets, not shipped
            07 = Other (for example, Gaming, digital services not shipped, emedia subscriptions, etc.)
          example: "02"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
          - "07"
      additionalProperties: false
      description: |-
        Merchant’s assessment of the level of fraud risk for the specific authentication for both the cardholder and the authentication being conducted.
        Optional, but strongly recommended to include.
    PCL_CARDOneClick_threeDsData_threeDSRequestor_threeDSRequestorAuthenticationInfo:
      type: object
      properties:
        threeDSReqAuthData:
          type: string
          description: "Data that documents and supports a specific authentication\
            \ process. Length: maximum 2048 bytes, JSON Data Type: String, Value accepted:\
            \ Any"
          example: validlogin at UL TS BV
        threeDSReqAuthMethod:
          type: string
          description: |
            Mechanism used by the Cardholder to authenticate to the Merchant.
            Values accepted:
            01 = No Merchant authentication occurred (i.e. cardholder “logged in” as guest)
            02 = Login to the cardholder account at the Merchant system using Merchant’s own credentials
            03 = Login to the cardholder account at the Merchant system using federated ID
            04 = Login to the cardholder account at the Merchant system using issuer credentials
            05 = Login to the cardholder account at the Merchant system using third-party authentication
            06 = Login to the cardholder account at the Merchant system using FIDO Authenticator
          example: "02"
          enum:
          - "01"
          - "02"
          - "03"
          - "04"
          - "05"
          - "06"
        threeDSReqAuthTimestamp:
          maxLength: 12
          minLength: 12
          pattern: "^\\d{4}\\d{2}\\d{2}\\d{2}\\d{2}$"
          type: string
          description: |-
            Date and time in UTC of the cardholder authentication.
            Format accepted: YYYYMMDDHHMM
          example: "201711071307"
      description: |-
        Information about how the Merchant authenticated the cardholder before or during the transaction
        Optional, recommended to include
    PCL_CARDOneClick_threeDsData_threeDSRequestor:
      type: object
      properties:
        threeDSRequestorAuthenticationInfo:
          $ref: '#/components/schemas/PCL_CARDOneClick_threeDsData_threeDSRequestor_threeDSRequestorAuthenticationInfo'
        threeDSRequestorChallengeInd:
          type: string
          description: |-
            Indicates whether a challenge is requested for this transaction. (This field is optional, For 01-PA, a Merchant may have concerns about the transaction, and request a challenge; For 02-NPA, a challenge may be necessary when adding a new card to a wallet.)
            Length: 2 characters
            01 = No preference – merchant do not have preferences whether a challenge (client authentication) should be performed
            02 = No challenge requested – merchant doesn’t want challenge (client authentication) to be performed
            03 = Challenge requested by merchant – merchant want challenge (client authentication) to be performed
