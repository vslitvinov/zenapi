openapi: 3.0.0
info:
  title: ZEN eCommerce Public API
  description: |-
    ZEN allows you to accept multiple global and local payment methods (including credit cards, instant bank transfers, and many more). The following document will guide you through the integration process and introduce you to the main features of the Public API..<br><br><p><strong><span data-contrast="auto">1. Allowed HTTPs requests:</span></strong><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:720,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></p><ul><li data-leveltext="" data-font="Symbol" data-listid="10" aria-setsize="-1" data-aria-posinset="1" data-aria-level="1"><strong><span data-contrast="auto">PU</span></strong><strong><span data-contrast="auto">T</span></strong><strong><span data-contrast="auto">:</span></strong><span data-contrast="auto">&nbsp;To create a resource&nbsp;</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="10" aria-setsize="-1" data-aria-posinset="2" data-aria-level="1"><strong><span data-contrast="auto">POST:</span></strong><span data-contrast="auto">&nbsp;To update ra esource</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="10" aria-setsize="-1" data-aria-posinset="2" data-aria-level="1"><strong><span data-contrast="auto">GET:</span></strong><span data-contrast="auto">&nbsp;To get a resource or a list of resources</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="10" aria-setsize="-1" data-aria-posinset="2" data-aria-level="1"><strong><span data-contrast="auto">DELETE:</span></strong><span data-contrast="auto">&nbsp;To delete a resource</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></li></ul><p><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:720,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span><strong><span data-contrast="auto">2. Description&nbsp;</span></strong><strong><span data-contrast="auto">o</span></strong><strong><span data-contrast="auto">f&nbsp;</span></strong><strong><span data-contrast="auto">u</span></strong><strong><span data-contrast="auto">sual&nbsp;</span></strong><strong><span data-contrast="auto">s</span></strong><strong><span data-contrast="auto">erver&nbsp;</span></strong><strong><span data-contrast="auto">r</span></strong><strong><span data-contrast="auto">esponses:</span></strong><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:720,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></p><ul><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="1" data-aria-level="1"><strong><span data-contrast="auto">200</span></strong><strong><span data-contrast="auto">&nbsp;</span></strong><strong><span data-contrast="auto">--</span></strong><strong><span data-contrast="auto">&gt;&nbsp;</span></strong><strong><span data-contrast="auto">OK</span></strong><span data-contrast="auto"> - the request was successful (some API calls may return 201 instead)</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="2" data-aria-level="1"><strong><span data-contrast="auto">201&nbsp;</span></strong><strong><span data-contrast="auto">--&gt;</span></strong><strong><span data-contrast="auto">  Created</span></strong><span data-contrast="auto"> - the request was successful and a resource was created</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="3" data-aria-level="1"><strong><span data-contrast="auto">204  </span></strong><strong><span data-contrast="auto">--&gt;&nbsp;</span></strong><strong><span data-contrast="auto">No Content</span></strong><span data-contrast="auto"> - the request was successful, but there is no representation to return (</span><span data-contrast="auto">i</span><span data-contrast="auto">.e. the response is empty)</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="4" data-aria-level="1"><strong><span data-contrast="auto">400&nbsp;</span></strong><strong><span data-contrast="auto">--&gt;&nbsp;</span></strong><strong><span data-contrast="auto">Bad Request</span></strong><span data-contrast="auto"> - the request could not be understood or was missing required parameters</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="5" data-aria-level="1"><strong><span data-contrast="auto">401&nbsp;</span></strong><strong><span data-contrast="auto">--&gt;</span></strong><strong><span data-contrast="auto">  Unauthorized</span></strong><span data-contrast="auto"> - authentication failed or user does not have permissions for requested operation</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="1" data-aria-level="1"><strong><span data-contrast="auto">403&nbsp;</span></strong><strong><span data-contrast="auto">--&gt;</span></strong><span data-contrast="auto">&nbsp;</span><strong><span data-contrast="auto">Forbidden </span></strong><span data-contrast="auto"> - access denied</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="2" data-aria-level="1"><strong><span data-contrast="auto">404&nbsp;</span></strong><strong><span data-contrast="auto">--&gt;</span></strong><span data-contrast="auto"> </span><strong><span data-contrast="auto">Not Found</span></strong><span data-contrast="auto"> - the resource was not found</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li><li data-leveltext="" data-font="Symbol" data-listid="11" aria-setsize="-1" data-aria-posinset="3" data-aria-level="1"><strong><span data-contrast="auto">405  </span></strong><strong><span data-contrast="auto">--&gt;</span></strong><strong><span data-contrast="auto">&nbsp;</span></strong><strong><span data-contrast="auto">Method Not Allowed</span></strong><span data-contrast="auto"> - requested method is not supported for the resource</span><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}">&nbsp;</span></li></ul><p><strong><span data-contrast="auto">3.&nbsp;</span></strong><strong><span data-contrast="auto">API Integration Guidelines</span></strong><span data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:1,&quot;335551620&quot;:1,&quot;335559685&quot;:360,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></p><p><span data-contrast="auto">To start using ZEN eCommerce Public API please follow these instructions:&nbsp;</span><span data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559685&quot;:360,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span><br /><a href="https://www.zen.com/developer/api-integration#before-you-begin%20">https://www.zen.com/developer/api-integration#before-you-begin&nbsp;</a><span data-ccp-props="{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335551550&quot;:1,&quot;335551620&quot;:1,&quot;335559737&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></li></ol><p><strong><span data-contrast="auto">4. IPN API Secrets</span></strong><span data-ccp-props="{&quot;201341983&quot;:0,&quot;335551550&quot;:1,&quot;335551620&quot;:1,&quot;335559685&quot;:360,&quot;335559739&quot;:160,&quot;335559740&quot;:259}">&nbsp;</span></p><p><p><span data-contrast="auto">Instant Payment Notification (IPN) informs you about transaction status updates, e.g., about changing the status from pending to rejected. </span><br /><span data-contrast="auto">Information abut IPN is available in the following link:&nbsp;</span><br /><a href="https://www.zen.com/developer/api-integration#ipn"><span data-contrast="auto">https://www.zen.com/developer/api-integration#ipn</span></a></p> <p><strong><span data-contrast="auto">4. Error codes</span></strong><p><span data-contrast="auto">The full list of error codes can be found here:&nbsp;</span><br /><a href="https://www.zen.com/developer/api-integration#rejection-codes">https://www.zen.com/developer/api-integration#rejection-codes</a></p>

    # Authentication

    <!-- ReDoc-Inject: <security-definitions> -->
  version: 1.0.0
servers:
- url: https://api.zen.com/v1
tags:
- name: Terminals
  description: Check which payment methods are enabled on a given Terminal
- name: Transactions
  description: "Create, refund and view details of your transactions"
- name: payment-profiles
  description: Save and fetch credit card details (for one-click payments)
paths:
  /payment-profiles/card:
    get:
      tags:
      - payment-profiles
      summary: Fetch saved card list
      description: Checks data of previously saved cards
      operationId: cardList
      parameters:
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      - name: extended
        in: header
        description: Return data with Meta
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 1
          minLength: 1
          type: string
          description: Flag for selecting responce format
      - name: external-customer-id
        in: header
        description: Customer identifier from merchant system
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Unique identifier for customer in merchant's system
      - name: itemsPerPage
        in: query
        description: Limit of results
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "10"
      - name: page
        in: query
        description: Page of results
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "1"
      - name: direction
        in: query
        description: Direction of order
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - asc
          - desc
          default: asc
      - name: sortBy
        in: query
        description: Column sorting
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - createdAt
          default: createdAt
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "404":
          description: Not Found
      security:
      - ApiKey: []
  /payment-profiles/card/{id}:
    get:
      tags:
      - payment-profiles
      summary: Fetch saved card
      description: Checks data of previously saved card
      operationId: cardFetch
      parameters:
      - name: id
        in: path
        description: Unique identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: UUID v4
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      - name: external-customer-id
        in: header
        description: Customer identifier from merchant system
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Unique identifier for customer in merchant's system
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        "404":
          description: Not Found
      security:
      - ApiKey: []
    delete:
      tags:
      - payment-profiles
      summary: Remove saved card
      description: Removes saved card
      operationId: cardDelete
      parameters:
      - name: id
        in: path
        description: Unique identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: UUID v4
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      - name: external-customer-id
        in: header
        description: Customer identifier from merchant system
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Unique identifier for customer in merchant's system
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card Delete Output'
        "404":
          description: Not Found
      security:
      - ApiKey: []
    patch:
      tags:
      - payment-profiles
      summary: Update credit card details
      description: Updates data of previously saved cards
      operationId: cardUpdate
      parameters:
      - name: id
        in: path
        description: Unique identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: UUID v4
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      - name: external-customer-id
        in: header
        description: Customer identifier from merchant system
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Unique identifier for customer in merchant's system
      requestBody:
        description: Card object that needs to be added to the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCard'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        "404":
          description: Not Found
      security:
      - ApiKey: []
  /terminals:
    get:
      tags:
      - Terminals
      summary: Return information about payment methods on a Terminal
      description: "ZEN uses virtual Terminals to manage payment methods used by Merchants.\
        \ By adding a currency parameter to the request, you will be returned with\
        \ all payment methods that are enabled on the terminal, and which support\
        \ payments in this currency. Each store uses a separate terminal. It allows\
        \ you not only to have separate Terminal settings per each store, but also\
        \ helps to verify the store which transactions come from."
      operationId: infoMethods
      parameters:
      - name: request-id
        in: header
        description: A unique identifier generated by the requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      - name: currency
        in: query
        description: Currency
        required: false
        style: form
        explode: true
        schema:
          maxLength: 3
          minLength: 3
          pattern: "^[A-Z]+$"
          type: string
          description: Currency code in ISO 4217 alphabetic code
          example: PLN
          x-zen-dictionary: CRC_CURRENCY
      - name: itemsPerPage
        in: query
        description: Limit of results
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "10"
      - name: page
        in: query
        description: Page of results
        required: false
        style: form
        explode: true
        schema:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "1"
      - name: direction
        in: query
        description: Direction of order
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - asc
          - desc
          default: asc
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: Payment methods
                type: array
                items:
                  $ref: '#/components/schemas/Method Information Object'
                x-content-type: application/json
        "404":
          description: Not Found
      security:
      - ApiKey: []
  /transactions:
    post:
      tags:
      - Transactions
      summary: Create transaction
      description: "Initiates transaction creation by sending transaction parameteres\
        \ to ZEN. Important! For some payment methods, a returnUrl will be returned\
        \ to you. To proceed with the transaction, the customer needs to be redirected\
        \ to that URL."
      operationId: createTransaction
      parameters:
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Action create object'
        required: true
      responses:
        "201":
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Details about transaction'
        "404":
          description: Not Found
      security:
      - ApiKey: []
  /transactions/{id}:
    get:
      tags:
      - Transactions
      summary: Get transaction details using ZEN ID
      description: Returns transaction details using ZEN ID
      operationId: getTransaction
      parameters:
      - name: id
        in: path
        description: Unique identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: UUID v4
          format: uuid
          example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
          pattern: "^[a-zA-Z0-9?&:\\_\\|\\-\\/=+.,#\\s]+$"
          type: string
          description: Unique identifier generated by requesting client
          example: '|us04oqdnzFQVr0rITD9/c9OvDRE2sXVfwerv.'
      - name: terminal-id
        in: header
        description: ID of the ZEN terminal
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 3
          pattern: "^[a-zA-Z0-9\\-]+$"
          type: string
          description: Unique identifier for merchant in ZEN
          example: ZEN12345
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Details about transaction'
        "404":
          description: Not Found
      security:
      - ApiKey: []
  /transactions/merchant/{merchantTransactionId}:
    get:
      tags:
      - Transactions
      summary: Get transaction details using merchant transaction ID
      description: Returns transaction details using Merchant transaction ID
      operationId: getMerchantTransaction
      parameters:
      - name: merchantTransactionId
        in: path
        description: Unique merchant transaction identifier
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 128
          minLength: 1
          pattern: "^[a-zA-Z0-9?&:\\-\\/=.,#]+$"
          type: string
          description: ID of transaction provided by merchant
          example: 23beb187-f8a3-44b8-9ef8-b31180358dd3
      - name: request-id
        in: header
        description: Unique identifier generated by requesting client
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 1024
          minLength: 38
