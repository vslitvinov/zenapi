      title: Meta
      type: object
      properties:
        itemsPerPage:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "10"
        page:
          pattern: "^[1-9][0-9]*$"
          type: string
          default: "1"
        direction:
          type: string
          enum:
          - asc
          - desc
          default: asc
        sortBy:
          type: string
          enum:
          - createdAt
          default: createdAt
      additionalProperties: false
    paymentChannel:
      pattern: "^([a-z](-?[a-z0-9])*|[A-Z](_?[A-Z0-9])*)$"
      type: string
      description: |
        ID of payment channel for selected payment method
      example: PCL_CARD
      x-zen-dictionary: PCL_PAYMENT_CHANNEL
    transactionStatus:
      title: transaction status
      type: string
      description: Transaction status
      enum:
      - AUTHORIZED
      - PENDING
      - REJECTED
      - CANCELED
      - ACCEPTED
    merchantTransactionId:
      maxLength: 128
      minLength: 1
      pattern: "^[a-zA-Z0-9?&:\\-\\/=.,#]+$"
      type: string
      description: ID of transaction provided by merchant
      example: 23beb187-f8a3-44b8-9ef8-b31180358dd3
    terminalId:
      maxLength: 8
      minLength: 8
      pattern: "[a-zA-Z0-9]{8}"
      type: string
      description: ID of shop's terminal from the EMS
      example: FIN00001
    transactionType:
      pattern: "^TRT(_[A-Z0-9]+)+$"
      type: string
      description: Type of transaction
      example: TRT_REFUND
      x-zen-dictionary: TRT_TRANSACTION_TYPE
    cryptoCurrency:
      maxLength: 10
      minLength: 3
      type: string
      description: Digital currency code
      example: BTC
    destinationCurrency:
      maxLength: 10
      minLength: 3
      type: string
      description: Digital currency code
      example: BTC
    destinationAddress:
      type: string
      description: Digital wallet address
      example: 2NFpCvevjNkywBqBHaKBtykuDfV2RgPQZzg
    comment:
      maxLength: 512
      type: string
      nullable: true
    customIpnUrl:
      maxLength: 256
      type: string
      description: URL address used by ZEN to send IPN to
      format: uri
      example: https://ipn-pay.g2a.com/ipn
    returnUrl:
      maxLength: 256
      type: string
      description: Return URL after successul payment. (Will override defualt shop
        settings)
      format: uri
      example: https://pay.g2a.com/checkout?
    itemsUrl:
      maxLength: 256
      type: string
      description: Return item URL address
      format: uri
      example: https://pay.g2a.com/item?
    redirectUrl:
      maxLength: 256
      type: string
      description: "Redirect URL provided by PSP. If \"actions\" states it, buyer\
        \ should be redirected to this URL to proceed with payment"
      format: uri
